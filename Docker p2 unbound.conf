server:
  # Listen only inside the container (Pi-hole forwards here)
  interface: 0.0.0.0
  port: 5335

  # Privacy & Security
  hide-identity: yes
  hide-version: yes
  qname-minimisation: yes
  harden-glue: yes
  harden-dnssec-stripped: yes
  use-caps-for-id: yes

  # DNSSEC
  auto-trust-anchor-file: "/var/lib/unbound/root.key"
  val-clean-additional: yes
  prefetch: yes
  prefetch-key: yes
  aggressive-nsec: yes

  # Performance
  num-threads: 2
  so-reuseport: yes
  rrset-roundrobin: yes
  cache-min-ttl: 300
  cache-max-ttl: 86400

  # Logging
  verbosity: 0

# Root servers
root-hints: "/var/lib/unbound/root.hints"

# Use root servers directly (no forwarders)
forward-zone:
  name: "."
  
